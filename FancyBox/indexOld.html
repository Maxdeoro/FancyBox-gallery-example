<!doctype html>
<html>
    <head>
        <meta charset="utf-8" name='viewport' 
        content='width=device-width, initial-scale=1'>
        <title>jqGallery</title>
        <link rel="stylesheet" href="/fancybox/jquery.fancybox-1.3.4.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="list">
            <button class="list-item" id="btn">1</button>
            <button class="list-item">2</button>
            <button class="list-item">3</button>
            <button class="list-item">4</button>
            <button class="list-item">5</button>
        </div>
            
        <div class="wrapper" width="900" height="500">
            <img src="img/Chrysanthemum.jpg" class="showed" alt="Chrysanthemum">
            <img src="img/Desert.jpg" alt="Desert">
            <img src="img/Hydrangeas.jpg" alt="Hydrangeas">
            <img src="img/Jellyfish.jpg" alt="Jellyfish">
            <img src="img/Koala.jpg" alt="Koala">
            <img src="img/Lighthouse.jpg" alt="Lighthouse">
            <img src="img/Penguins.jpg" alt="Penguins">
            <img src="img/Tulips.jpg" alt="Tulips">
        </div>
        
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
        <script type="text/javascript" src="/fancybox/jquery.fancybox-1.3.4.pack.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
